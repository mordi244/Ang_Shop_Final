<div id="formsection">

<form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <label for="title">Title</label>
            <input type="text" name="title" formControlName="title" class="form-row-input">
            <span *ngIf="!updateProductForm.get('title').valid && updateProductForm.get('title').touched">
                please enter a title
            </span>
        </div>
        <div class="form-row">
            <label for="image">Image</label>
            <input type="text" name="image" formControlName="image" class="form-row-input">
            <span *ngIf="!updateProductForm.get('image').valid && updateProductForm.get('image').touched">
                please enter an image url
            </span>
        </div>
        <div class="form-row">
            <label for="price">Price</label>
            <input type="number" name="price" formControlName="price" class="form-row-input">
            <span *ngIf="!updateProductForm.get('price').valid && updateProductForm.get('price').touched">
                please enter a price
            </span>
        </div>
        <div class="form-row">
            <label for="desc">Description</label>
            <input type="text" name="desc" formControlName="desc" class="form-row-input">
        </div>
        <span *ngIf="!updateProductForm.valid && updateProductForm.touched">
            please check your fields.
        </span>
        <button type="submit">Save</button>
        <button type="button" (click)="revert()">Clear</button>
    </form>
        
</div>
